{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/user_profile.css" %}">

</head>
<body>
    
    <div class="container rounded">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="{{row.image.url}}">
                    <br>
                    <p class="p1">{{row.fname}}</p>
                    <p class="p1">{{row.email}}</p>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="text-right">Your Profile</h3>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="first name" value="{{row.fname}}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Surname</label>
                            <input type="text" class="form-control" value="{{row.lname}}" placeholder="surname" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Mobile Number</label>
                            <input type="number" class="form-control" placeholder="enter phone number" value="{{row.number}}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Email ID</label>
                            <input type="email" class="form-control" placeholder="enter email id" value="{{row.email}}" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            {% comment %} <input type="text" class="form-control" placeholder="enter address line 1" value=""> {% endcomment %}
                            <textarea name="" class="form-control" placeholder="enter address" disabled>{{row.address}}</textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="country" value="{{row.country}}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">State/Region</label>
                            <input type="text" class="form-control" value="{{row.city}}" placeholder="state" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Pincode</label>
                            <input type="text" class="form-control" placeholder="country" value="{{row.pincode}}" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5 text-center">
                            <a href="{% url "home" %}" class="col-md-6 btn btn-outline-dark profile-button">Go Back</a>
                        </div>
                        <div class="col-md-6 mt-5 text-center">
                            <a href="{% url "profile_edit" %}" class="col-md-6 btn btn-outline-dark profile-button">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
