{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/user_profile.css" %}">

</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row ">
            <div class="col-md-12">
                <div class="p-3 py-5">
                    <div class="mb-3">
                        <h2 class="text-left">Hello, {{row.fname}} {{row.lname}}</h2>
                    </div>
                    <h5 class="text-center">Fill This To Change Password</h5><br>
                    {% if messages %}
                        {% for message in messages %}
                        <p style="color:red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}

                    <div class="row mt-4">
                        <div class="">
                            <label class="labels">Old Password</label>
                            <input type="password" class="form-control" placeholder="Enter Old Password" value="" name="oldpassword" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="">
                            <label class="labels">New Password</label>
                            <input type="password" class="form-control" value="" placeholder="Enter New Password" name="newpassword" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="">
                            <label class="labels">Confirm Password</label>
                            <input type="password" class="form-control" value="" placeholder="Enter New Password Again" name="confirm" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="mt-3 text-center">
                            <input type="submit" value="Submit" class="btn btn-outline-dark profile-button" name="change_pass">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>

</body>
</html>
