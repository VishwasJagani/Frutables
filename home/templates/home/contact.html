{% extends "base.html" %}
{% load static %}

{% block title %}
Contact Page
{% endblock %}

{% block content %}

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Contact</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
            <li class="breadcrumb-item active text-white">Contact</li>
        </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- Contact Start -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="text-center mx-auto" style="max-width: 700px;">
                            <h1 class="text-primary">Get in touch</h1>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="h-100 rounded">
                            <iframe class="rounded w-100" 
                            style="height: 400px;" src="{{a.url}}" 
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <form method="post">
                            {% if row %}
                            <input type="text" class="w-100 form-control border-0 py-3 mb-4" name="name" value="{{row.fname}} {{row.lname}}" placeholder="Your Name" disabled>
                            <input type="email" class="w-100 form-control border-0 py-3 mb-4" name="email" value="{{row.email}}" placeholder="Enter Your Email" disabled>
                            
                            {% else %}
                            <input type="text" class="w-100 form-control border-0 py-3 mb-4" name="name" value="" placeholder="Your Name">
                            <input type="email" class="w-100 form-control border-0 py-3 mb-4" name="email" value="" placeholder="Enter Your Email">
                            
                            {% endif %}

                            <textarea class="w-100 form-control border-0 mb-4" name="msg" rows="5" cols="10" placeholder="Your Message"></textarea>
                            <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-5">
                        <div class="d-flex p-4 rounded mb-4 bg-white">
                            <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                            <div>
                                <h4>Address</h4>
                                <p class="mb-2">{{a.address}}</p>
                            </div>
                        </div>
                        <div class="d-flex p-4 rounded mb-4 bg-white">
                            <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                            <div>
                                <h4>Mail Us</h4>
                                <p class="mb-2">{{a.email}}</p>
                            </div>
                        </div>
                        <div class="d-flex p-4 rounded bg-white">
                            <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                            <div>
                                <h4>Telephone</h4>
                                <p class="mb-2">{{a.number}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
